# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Blockchain Configuration
polygon.mumbai.rpc.url=https://rpc-mumbai.maticvigil.com
polygon.mumbai.contract.address=${CONTRACT_ADDRESS}
polygon.mumbai.private.key=${PRIVATE_KEY}

# Server Configuration
server.port=8080
spring.application.name=carpooling-service

# Logging Configuration
logging.level.org.web3j=DEBUG
logging.level.com.carpool.BlockChain_Based_Carpooling=DEBUG
